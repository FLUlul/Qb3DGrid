<script src="node_modules/three/build/three.js"></script>

<script>
var file = 'three.json';

$.ajaxSetup({
    async: false
});

function getData() {

    fetch(file).then(res => res.json()).then(function (res) {
        console.log(res.length)
    }).catch(function() {
        console.log('errore');
    });

    setTimeout(getData, 10);
}

getData(); // run once to start it
</script>
