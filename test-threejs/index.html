<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - catmull spline editor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - geometry - catmull spline editor
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { TransformControls } from 'three/addons/controls/TransformControls.js';

			let container;
			let camera, scene, renderer;
			const position = {x: 0, y: 0, z: 0};
			const ring     = [{x: 10, y: 0, z: 0}, {x: 20, y: 1, z: 0}];
			let nRing      = 0;

			// line
			let lastPosition;
			const points   = [];
			const point    = new THREE.Vector3();

			const raycaster      = new THREE.Raycaster();
			const pointer        = new THREE.Vector2();
			const onUpPosition   = new THREE.Vector2();
			const onDownPosition = new THREE.Vector2();

			const geometry     = new THREE.SphereGeometry( 1, 32, 16 );
			//line
			const materialLine = new THREE.LineBasicMaterial( { color: 0x0000ff } );
			const material     = new THREE.MeshLambertMaterial( { color: 0x0000ff } );
			const object       = new THREE.Mesh( geometry, material );
			let transformControl;


			const ARC_SEGMENTS = 200;

			// const splines = {};

			const params = {
				uniform: true,
				tension: 0.5,
				centripetal: true,
				chordal: true,
			};

			// var file = 'data.json';
			var file = 'asseX.json';
			init();
			getData();

			function init() {

				container = document.getElementById( 'container' );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				camera = new THREE.PerspectiveCamera( 5, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( -370, 100, 300 );
				camera.rotation.y = Math.PI / 2;
				scene.add( camera );

				scene.add( new THREE.AmbientLight( 0xf0f0f0 ) );
				const light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 0, 1500, 200 );
				light.angle = Math.PI * 0.2;
				light.castShadow = true;
				light.shadow.camera.near = 200;
				light.shadow.camera.far = 2000;
				light.shadow.bias = - 0.000222;
				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;
				scene.add( light );

				const planeGeometry = new THREE.PlaneGeometry( 1000, 1000 );
				planeGeometry.rotateX( - Math.PI / 2 );
				const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.2 } );

				const plane = new THREE.Mesh( planeGeometry, planeMaterial );
				plane.position.y = 0;
				plane.receiveShadow = true;
				scene.add( plane );

				const helper = new THREE.GridHelper( 2000, 100 );
				helper.position.y = 0;
				helper.material.opacity = 1;
				helper.material.transparent = true;
				scene.add( helper );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				// Controls Camera
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );

				transformControl = new TransformControls( camera, renderer.domElement );
				transformControl.addEventListener( 'change', render );
				transformControl.addEventListener( 'dragging-changed', function ( event ) {

					controls.enabled = ! event.value;
				} );

				scene.add( transformControl );

				document.addEventListener( 'pointerdown', onPointerDown );
				document.addEventListener( 'pointerup', onPointerUp );
				document.addEventListener( 'pointermove', onPointerMove );
				window.addEventListener( 'resize', onWindowResize );

				move( position );



				// Ring 1
				createRing(ring[0]);

				// Ring 2
				createRing(ring[1]);

				render();
			}

			function getData() {

				fetch(file).then(res => res.json()).then(function (data) {
					let count = data.length;
					let i = 0;

					setInterval(() => {
						if (i < count) {
							move(data[i]);
							if (i) {
								tail(data[i]);
							}
							render();
							i++;
						}
					}, 60);
				}).catch(function() {
					console.error('errore');
				});
			}

			function createRing(position) {

				const geometry   = new THREE.TorusGeometry( 1.5, 0.5, 30, 200 );
				const material   = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
				const torus      = new THREE.Mesh( geometry, material );
				torus.rotation.y = Math.PI / 2;
				torus.position.set(position.x, position.y, position.z);

				scene.add( torus );
			}

			function move(position) {

				ringImpactControl(position);

				object.castShadow    = true;
				object.receiveShadow = true;
				object.position.set(position.x, position.y, position.z);
				scene.add( object );

				return object;
			}

			function tail(position) {

				points.push( new THREE.Vector3( position.x, position.y, position.z ) );

 				let geometry = new THREE.BufferGeometry().setFromPoints( points );
 				let line     = new THREE.Line( geometry, materialLine );
 				scene.add(line);
			}

			function ringImpactControl(position) {

				let maxX = ring[nRing].x + 0.51;
				let maxY = ring[nRing].y + 0.51;

				let minX = ring[nRing].x - 0.51;
				let minY = ring[nRing].y - 0.51;

				let sphereXMax = position.x + 0.5;
				let sphereXMin = position.x - 0.5;

				let sphereYMax = position.y + 0.5;
				let sphereYMin = position.y - 0.5;

				// se la sfera inizia ad entrare nell'anello
				let entrato = false;
				if (sphereXMax > minX && sphereXMin > maxX) {
					console.log(`Entrato nel ring numero ${nRing + 1}`);
					entrato = true;
					if (sphereYMax > maxY || sphereYMin < minY ) {
						console.warn(`Colpito il ring numero ${nRing + 1}`);
					}
				}

				if (entrato && sphereXMin > maxX) {
					console.log(`Uscito dal ring numero ${nRing + 1}`);
					nRing++;
				}
			}


			function load( new_positions ) {

				for ( let i = 0; i < positions.length; i ++ ) {

					positions[ i ].copy( new_positions[ i ] );

				}

			}

			function render() {

				renderer.render( scene, camera );
			}

			function onPointerDown( event ) {

				onDownPosition.x = event.clientX;
				onDownPosition.y = event.clientY;

			}

			function onPointerUp() {

				onUpPosition.x = event.clientX;
				onUpPosition.y = event.clientY;

				if ( onDownPosition.distanceTo( onUpPosition ) === 0 ) transformControl.detach();

			}

			function onPointerMove( event ) {

				pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera( pointer, camera );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

		</script>

	</body>
</html>
